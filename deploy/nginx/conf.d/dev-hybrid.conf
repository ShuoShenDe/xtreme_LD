server {
    listen       80;
    server_name  _;

    # For proxy MinIO requests
    ignore_invalid_headers off;
    client_max_body_size 1048576m;
    proxy_buffering off;

    location /xtreme1_relay.html {
        alias /usr/share/nginx/html/xtreme1_relay.html;
        default_type text/html;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header Pragma "no-cache";
        expires 0;
    }

    # Main application - production mode
    location / {
        set $no_cache 0;
        if ($uri ~* ^/$) {
            set $no_cache 1;
        }
        if ($uri ~* \.(?:html|json)$) {
            set $no_cache 1;
        }
        if ($no_cache = 1) {
            add_header Cache-Control "no-store,no-cache";
            add_header Pragma "no-cache";
        }

        proxy_pass   http://frontend:80/main/;
    }

    # Image tool - development mode (proxy to local dev server)
    location /tool/image {
        set $no_cache 0;
        if ($uri ~* ^/tool/image[/]?$) {
            set $no_cache 1;
        }
        if ($uri ~* \.(?:html|json)$) {
            set $no_cache 1;
        }
        if ($no_cache = 1) {
            add_header Cache-Control "no-store,no-cache";
            add_header Pragma "no-cache";
        }

        # Proxy to development server on host machine
        proxy_pass   http://host.docker.internal:3300/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # PC tool - production mode  
    location /tool/pc {
        set $no_cache 0;
        if ($uri ~* ^/tool/pc[/]?$) {
            set $no_cache 1;
        }
        if ($uri ~* \.(?:html|json)$) {
            set $no_cache 1;
        }
        if ($no_cache = 1) {
            add_header Cache-Control "no-store,no-cache";
            add_header Pragma "no-cache";
        }

        proxy_pass   http://frontend:80/pc-tool/;
    }

    # Text tool - production mode
    location /tool/text {
        set $no_cache 0;
        if ($uri ~* ^/tool/text[/]?$) {
            set $no_cache 1;
        }
        if ($uri ~* \.(?:html|json)$) {
            set $no_cache 1;
        }
        if ($no_cache = 1) {
            add_header Cache-Control "no-store,no-cache";
            add_header Pragma "no-cache";
        }

        proxy_pass   http://frontend:80/text-tool/;
    }

    # API - backend
    location /api/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;
        rewrite ^/api/(.*) /$1 break;
        proxy_pass   http://backend:8080;
    }

    # MinIO storage
    location /minio/ {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
        chunked_transfer_encoding off;

        rewrite ^/minio/(.*) /$1 break;
        proxy_pass http://minio:9000;
    }
} 