e2e-tests:
  <<: *playwright-test
  cache:
    key: "${CI_COMMIT_REF_SLUG}-e2e"
    paths:
      - .npm/
      - e2e-tests/node_modules/
      - frontend/image-tool/node_modules/
      - frontend/pc-tool/node_modules/
  script:
    - chmod +x run-tests.sh
    - ./run-tests.sh all --ci
  artifacts:
    when: always
    reports:
      junit: e2e-tests/test-results/junit.xml
    paths:
      - e2e-tests/test-results/
      - e2e-tests/html-report/
      - e2e-tests/playwright-report/
    expire_in: 1 week
  coverage: '/Lines\s*:\s*(\d+\.\d+)%/'
  rules: *e2e-test-rules
  allow_failure: false

core-functionality-test:
  <<: *playwright-test
  cache:
    key: "${CI_COMMIT_REF_SLUG}-core-test"
    paths:
      - .npm/
      - e2e-tests/node_modules/
      - frontend/image-tool/node_modules/
      - frontend/pc-tool/node_modules/
  script:
    - chmod +x run-tests.sh
    - ./run-tests.sh core --ci
  artifacts:
    when: always
    reports:
      junit: e2e-tests/test-results/junit.xml
    paths:
      - e2e-tests/test-results/
      - e2e-tests/html-report/
    expire_in: 3 days
  rules: *core-test-rules
  allow_failure: false

frontend-lint:
  stage: test
  tags: [sd_t4]
  image: node:18-alpine
  variables:
    npm_config_cache: "$CI_PROJECT_DIR/.npm"
  cache:
    key: "${CI_COMMIT_REF_SLUG}-lint"
    paths:
      - .npm/
      - frontend/image-tool/node_modules/
  before_script:
    - cd frontend/image-tool
    - npm ci
  script:
    - npm run lint:eslint || true
    - npx tsc --noEmit || true
  artifacts:
    reports:
      codequality: frontend/image-tool/eslint-report.json
    paths:
      - frontend/image-tool/eslint-report.json
    expire_in: 1 week
  rules: *core-test-rules
  allow_failure: true

performance-tests:
